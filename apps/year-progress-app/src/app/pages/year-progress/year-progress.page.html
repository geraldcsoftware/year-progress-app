<div class="mx-auto w-full max-w-sm py-2 sm:max-w-md md:max-w-lg md:py-4 lg:max-w-xl xl:max-w-3xl">
    <div class="">
        <h3 class="font-sans font-bold text-7xl text-blue-600 dark:text-blue-100">
            {{ year }}
        </h3>
    </div>
    <div class="mt-2 w-full rounded-lg py-4 px-8 bg-gray-400 dark:bg-gray-700">
        <div class="flex rounded-md bg-black dark:bg-gray-400 h-6 overflow-hidden">
            <div class="bg-blue-300 dark:bg-blue-800/50 h-full" [ngStyle]="{ width: (daysToDate/daysInYear)|percent }">
            </div>
        </div>
        <div class="mt-2">
            <span class="font-mono text-gray-800 dark:text-gray-300">
                {{daysToDate/daysInYear| percent : '2.2'}}
            </span>
        </div>
    </div>
</div>
